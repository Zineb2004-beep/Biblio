    <script>
        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                alert(`Bienvenue, ${email}!`);
                window.location.href = 'admindashbord.html'; // Redirection
            } else {
                alert('Veuillez remplir tous les champs!');
            }
        });

        // Google and Facebook buttons
        document.getElementById('googleBtn').addEventListener('click', function() {
            $('#googleModal').modal('show'); // Affiche le modal Google
        });

        document.getElementById('facebookBtn').addEventListener('click', function() {
            $('#facebookModal').modal('show'); // Affiche le modal Facebook
        });

        // Google Form submission
        document.getElementById('googleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const googleEmail = document.getElementById('googleEmail').value;
            const googlePassword = document.getElementById('googlePassword').value;

            if (googleEmail && googlePassword) {
                alert(`Connexion r√©ussie avec Google pour ${googleEmail}!`);
                $('#googleModal').modal('hide'); // Ferme le modal
            } else {
                alert('Veuillez remplir tous les champs!');
            }
        });

        // Facebook Form submission
        document.getElementById('facebookForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const facebookEmail = document.getElementById('facebookEmail').value;
            const facebookPassword = document.getElementById('facebookPassword').value;

            if (facebookEmail && facebookPassword) {
                alert(`Connexion r√©ussie avec Facebook pour ${facebookEmail}!`);

            }
        });
